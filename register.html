<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./register-style.css" />
    <title>Register</title>
  </head>
  <body>
    <section id="register">
      <p id="slogan">JOIN THE GALLERY</p>
      <h1 id="register-heading">
        Create a new account<span class="text-primary">.</span>
      </h1>
      <p id="register-subheading">
        Already a Member? <a href="login.html">Log In</a>
      </p>
      <div id="form-container">
        <form id="form-panel" action="">
          <div class="name-type">
            <label for="fullNameField">
              Full Name <br />
              <input type="text" name="fullNameField" />
            </label>

            <select name="userTypeSelector" id="userTypeSelector">
              <option value="" disabled selected>User Type</option>
              <option value="" name="client">Client</option>
              <option value="" name="artist">Artist</option>
            </select>
          </div>
          <div class="email-pass">
            <label id="emailField-lbl" for="emailField">
              Email <br />
              <input type="email" name="emailField" id="emailInput" />
            </label>

            <label for="passwordField">
              Password <br />
              <input type="password" name="passwordField" />
            </label>
          </div>
          <button class="my-4" id="btn-register">Register</button>
        </form>
      </div>
    </section>
  </body>
</html>
